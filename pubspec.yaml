name: dayme_test_task
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  cupertino_icons: ^1.0.8
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.12
  http: ^1.1.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Mariupol
      fonts:
        - asset: assets/fonts/Mariupol-Regular.ttf
        - asset: assets/fonts/Mariupol-Bold.ttf
        - asset: assets/fonts/Mariupol-Medium.ttf
        - asset: assets/fonts/MariupolSymbols.ttf
